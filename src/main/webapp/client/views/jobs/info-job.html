<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="client/views/fragments/base-layout">

<title th:text="#{client.joblist.title}"></title>
<div layout:fragment="content">
	<div class="ftco-section bg-light">
      <div class="container">
        <div class="row">
       
          <div class="col-md-12 col-lg-8 mb-5">
          
			  <form action="#" class="p-5 bg-white">
              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <input type="text" id="fullname" class="form-control btn btn-info" disabled th:value="${job.title}">
                </div>
              </div>
              
              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                    <span class="btn btn-info" th:text="${job.tag}"></span>
                    <span class="btn btn-link" th:text="#{client.job.happySalary}"> Happy Salary </span>
                    <span class="text-success" th:text="${job.minPay+ '$ to ' +job.maxPay+'$'}"></span>
                </div>
              </div>

              <div class="row form-group mb-4">
                <div class="col-md-12"><h3 th:text="#{client.job.requirement}">Requirement</h3></div>
                <div class="col-md-12 mb-3 mb-md-0">
                  <textarea name="" class="form-control" disabled th:text="${job.requirement}"></textarea>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12"><h3 th:text="#{client.job.description}">Job Description</h3></div>
                <div class="col-md-12 mb-3 mb-md-0">
                  <textarea name="" class="form-control" disabled th:text="${job.description}"></textarea>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Apply Job" class="btn btn-primary  py-2 px-5">
                </div>
              </div>
            </form>
          </div>

          <div class="col-lg-4">
            <div class="p-4 mb-3 bg-white">
              <h3 class="h5 text-black mb-3" th:text="#{client.job.contactInfo}">Contact Info</h3>
              <p class="btn btn-primary" th:text="${job.company.name}"></p>
              <p class="mb-0 font-weight-bold" th:text="#{client.job.address}"></p>
              <p class="mb-4" th:text="${job.company.address}"></p>

              <p class="mb-0 font-weight-bold" th:text="#{client.job.city}"></p>
              <p class="mb-4"><a href="#" th:text="${job.company.city}"></a></p>

              <p class="mb-0 font-weight-bold" th:text="#{client.job.email}"></p>
              <p class="mb-0"><a href="#"><span class="__cf_email__" data-cfemail="671e081215020a060e0b2703080a060e094904080a">[email&#160;protected]</span></a></p>

            </div>
            
            <div class="p-4 mb-3 bg-white">
              <h3 class="h5 text-black mb-3" th:text="#{client.job.moreInfo}"></h3>
              <p th:text="${job.company.description}"></p>
              <p><a href="#" class="btn btn-primary  py-2 px-4" th:text="#{client.job.detail}"></a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
</html>
