<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="client/views/fragments/base-layout">

<title th:text="#{client.register.title}"></title>

<div class="register" layout:fragment="content">
	<div class="row hero-wrap js-fullheight ftco-animate fadeInUp">
		<div class="col-md-3 register-left">
			<img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
			<h3 th:text="#{client.register.welcome}">Welcome</h3>
			<p th:text="#{client.register.welcome2}">You are 30 seconds away
				from earning your own money!</p>
			<input type="submit" name="" value="Login" /><br />
		</div>
		<div class="col-md-9 register-right">
			<ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
				<li class="nav-item"><a class="nav-link active" id="home-tab"
					data-toggle="tab" href="#home" role="tab" aria-controls="home"
					aria-selected="true" th:text="#{client.register.candidateTab}">Candidate</a></li>
				<li class="nav-item"><a class="nav-link" id="profile-tab"
					data-toggle="tab" href="#profile" role="tab"
					aria-controls="profile" aria-selected="false"
					th:text="#{client.register.companyTab}">Company</a></li>
			</ul>
			<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade show active" id="home" role="tabpanel"
					aria-labelledby="home-tab">
					<h3 class="register-heading"
						th:text="#{client.register.candidateTabTitle}">Apply as a
						Candidate</h3>
					<form class="row register-form" action="#" th:action="@{/register}"
						th:object="${userInfo}" method="post">
						<div class="col-md-6">
							<input type="hidden" th:value="candidate" th:attr="name=role" />
							<div class="form-group">
								<input type="text" class="form-control"
									placeholder="Full Name *" value="" th:field="*{fullName}" />
							</div>

							<div class="form-group">
								<input type="password" class="form-control"
									placeholder="Password *" value="" th:field="*{password}" />
								<p class="register-form-error"
									th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}">Password Error</p>
							</div>

							<div class="form-group">
								<input type="password" class="form-control"
									placeholder="Confirm Password *" value=""
									th:field="*{passwordConfirm}" />
								<p class="register-form-error" th:if="${passwordConfirmError}"
									th:text="${passwordConfirmError}">Password Error</p>
							</div>

							<div class="form-group">
								<div class="maxl">
									<label class="radio inline"> 
									<input type="radio"
										name="gender" th:value="male" checked th:field="*{gender}">
										<span th:text="#{client.register.radioBtnMale}"> Male </span>
									</label> <label class="radio inline"> <input type="radio"
										name="gender" th:value="female" th:field="*{gender}"> <span
										th:text="#{client.register.radioBtnFemale}"> Female </span>
									</label>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<input type="email" class="form-control"
									placeholder="Your Email *" value="" th:field="*{email}" />
								<p class="register-form-error"
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
									Error</p>
								<p class="register-form-error" th:if="${emailExistedError}"
									th:text="${emailExistedError}">Password Error</p>
							</div>
							<div class="form-group">
								<input type="text" minlength="10" maxlength="10"
									name="txtEmpPhone" class="form-control"
									placeholder="Your Phone *" value="" th:field="*{phone}" />
								<p class="register-form-error"
									th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Password
									Error</p>
							</div>

							<div class="form-group">
								<input type="text" class="form-control" placeholder="Address *"
									value="" th:field="*{address}" />
							</div>

							<input type="submit" class="btnRegister" value="Register" />
						</div>
					</form>
				</div>
				<div class="tab-pane fade show" id="profile" role="tabpanel"
					aria-labelledby="profile-tab">
					<h3 class="register-heading"
						th:text="#{client.register.companyTabTitle}">Apply as a
						Company HR</h3>
					<form class="row register-form" action="#" th:action="@{/register}"
						th:object="${userInfo}" method="post">
						<div class="col-md-6">
							<input type="hidden" th:value="company" th:attr="name=role" />
							<div class="form-group">
								<input type="text" class="form-control"
									placeholder="Full Name *" value="" th:field="*{fullName}" />
							</div>

							<div class="form-group">
								<input type="password" class="form-control"
									placeholder="Password *" value="" th:field="*{password}" />
								<p class="register-form-error"
									th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}">Password Error</p>
							</div>

							<div class="form-group">
								<input type="password" class="form-control"
									placeholder="Confirm Password *" value=""
									th:field="*{passwordConfirm}" />
								<p class="register-form-error" th:if="${passwordConfirmError}"
									th:text="${passwordConfirmError}">Password Error</p>
							</div>

							<div class="form-group">
								<div class="maxl">
									<label class="radio inline"> <input type="radio"
										name="gender" value="male" checked th:field="*{gender}">
										<span th:text="#{client.register.radioBtnMale}"> Male </span>
									</label> <label class="radio inline"> <input type="radio"
										name="gender" value="female" th:field="*{gender}"> <span
										th:text="#{client.register.radioBtnFemale}"> Female </span>
									</label>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<input type="email" class="form-control"
									placeholder="Your Email *" value="" th:field="*{email}" />
								<p class="register-form-error"
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
									Error</p>
								<p class="register-form-error" th:if="${emailExistedError}"
									th:text="${emailExistedError}">Password Error</p>
							</div>
							<div class="form-group">
								<input type="text" minlength="10" maxlength="10"
									name="txtEmpPhone" class="form-control"
									placeholder="Your Phone *" value="" th:field="*{phone}" />
								<p class="register-form-error"
									th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Password
									Error</p>
							</div>

							<div class="form-group">
								<input type="text" class="form-control" placeholder="Address *"
									value="" th:field="*{address}" />
							</div>

							<div class="form-group">
								<select class="form-control" th:field="*{companyId}">
									<option class="hidden" value="0" selected disabled>Please select
										your Company</option>
									<option 
										th:each="company : ${listCompanies}"
										th:value="${company.id}"
										th:text="${company.name}"
									></option>
								</select>
							</div>

							<input type="submit" class="btnRegister" value="Register" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

</html>
